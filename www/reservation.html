<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約 保養服務 &gt; 年高家電管家</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/core.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/comm.js"></script>
</head>

<body>
    <div id="reservation" class="page-inner">
        <header class="b-center">
            <h2>預約 保養服務</h2>
            <a class="btn-back" href="javascript:window.history.back();"><span></span></a>
        </header>
        <main>
            <h3 class="title">空調冷暖氣 清洗保養收費方式</h3>
            <section class="active">
                <div class="banner">
                    <div class="bg">
                        <img src="img/systems/banner-windowcooler.jpg">
                        <div class="intro">
                            <img src="img/systems/icon-windowcooler.png">
                            <h4>窗型冷氣</h4>
                        </div>
                    </div>
                </div>
                <div class="evaluate clearfix">
                    <div class="cost">
                        <dl>
                            <dt>水冷主機</dt>
                            <dd>$3000</dd>
                            <dt>冰水主機</dt>
                            <dd>需現場評估<span class="tel">(與客服聯繫)</span></dd>
                            <dt>冰水送風機</dt>
                            <dd>$3000</dd>
                        </dl>
                        <p class="note">水冷主機清洗不包含管路</p>
                    </div>
                    <div class="time">
                        <dl>
                            <dt>水冷主機</dt>
                            <dd>1H</dd>
                            <dt>冰水主機</dt>
                            <dd>1H</dd>
                            <dt>冰水送風機</dt>
                            <dd>1H20M</dd>
                        </dl>
                        <p class="note">特殊環境需追加時間以現場狀況為主</p>
                    </div>
                </div>
            </section>
            <section>
                <div class="banner">
                    <div class="bg">
                        <img src="http://fakeimg.pl/640x200/" alt="">
                    </div>
                    <div class="intro">
                        <img src="img/icon/prod-1.png" alt="">
                        <h4>吊隱 / 坎入式冷氣</h4>
                    </div>
                </div>
                <div class="evaluate">
                    <div class="cost">
                        <dl>
                            <dt>室內機</dt>
                            <dd>$3000</dd>
                            <dt>室外機</dt>
                            <dd>$1000</dd>
                        </dl>
                    </div>
                    <div class="time">
                        <dl>
                            <dt>室內機</dt>
                            <dd>1H</dd>
                            <dt>室外機</dt>
                            <dd>1H</dd>
                        </dl>
                        <p class="note">特殊環境需追加時間以現場狀況為主</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
