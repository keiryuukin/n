<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼 &gt; 年高家電管家</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/comm.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
</head>

<body>
    <div id="password" class="page-inner">
        <header class="b-center">
            <h2>忘記密碼</h2>
            <a class="btn-back" href="javascript:window.history.back();"><span></span></a>
        </header>
        <main>
            <section class="step1 active" data-name="basic">
                <div class="block">
                    <h3>我們將傳送驗證訊息到您的行動電話</h3>
                    <form action="">
                        <ul class="form-text clearfix">
                            <li>
                                <input id="form-name" type="text" placeholder="請輸入您的行動電話" data-type="input" data-default="請輸入您的行動電話" data-target="form-name">
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="btns">
                    <a class="btn-style1 btn-index go-next" href="">傳送</a>
                </div>
                <div class="figure">
                    <img src="img/icon/password-figure.png" alt="">
                </div>
            </section>
            <section class="step2" data-name="basic">
                <div class="block">
                    <h3>驗證訊息已傳送到您的行動電話</h3>
                    <form action="">
                        <ul class="form-text clearfix">
                            <li>
                                <input id="form-name" type="text" placeholder="請輸入驗證碼" data-type="input" data-default="請輸入驗證碼" data-target="form-name">
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="btns">
                    <a class="btn-style1 btn-index go-next" href="">確認</a>
                </div>
                <div class="figure">
                    <img src="img/icon/password-figure.png" alt="">
                </div>
            </section>
            <section class="password" data-name="basic">
                <div class="block">
                    <form action="">
                        <ul class="form-text clearfix">
                            <li>
                                <input id="form-name" type="text" placeholder="請輸入您新的密碼" data-type="input" data-default="請輸入您新的密碼" data-target="form-name">
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="btns">
                    <a class="btn-style1 btn-index go-next" href="">確認</a>
                </div>
                <div class="figure">
                    <img src="img/icon/password-figure.png" alt="">
                </div>
            </section>
            
        </main>
    </div>
</body>

</html>
