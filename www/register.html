<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立帳號 &gt; 年高家電管家</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/comm.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
</head>

<body>
    <div id="register" class="page-inner">
        <header class="b-center">
            <h2>建立帳號</h2>
            <a class="btn-back" href="javascript:window.history.back();"><span></span></a>
        </header>
        <main>
            <section class="register active" data-name="basic">
                <div class="block">
                    <form action="">
                        <ul class="form-text clearfix">
                            <li>
                                <input id="form-name" type="text" placeholder="請填寫您的帳號" data-type="input" data-default="請填寫您的帳號" data-target="form-name">
                            </li>
                            <li>
                                <input id="form-tel" type="text" placeholder="請填寫您的密碼" data-type="input" data-default="請填寫您的密碼" data-target="form-tel">
                            </li>
                            <li>
                                <input id="form-address" type="text" placeholder="請填寫您的行動電話" data-type="input" data-default="請填寫您的行動電話" data-target="form-address">
                            </li>
                            <li>
                                <input id="form-mail" type="text" placeholder="請填寫您的聯絡信箱" data-type="input" data-default="請填寫您的聯絡信箱" data-target="form-mail">
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="btns">
                    <a class="btn-style1 btn-index" href="">建立</a>
                </div>
                <div class="figure">
                    <img src="img/icon/register-figure.png" alt="">
                </div>
            </section>
            
        </main>
    </div>
</body>

</html>
